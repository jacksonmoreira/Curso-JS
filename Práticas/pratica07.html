<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de HTML</title>
</head>
    <style>
        body {
            background-color: blanchedalmond;
        }
        h1 {
            color: red;
            font: normal 50pt Arial;
        }
        h2 {
            color: brown;
            font: normal 35pt Arial;
        }
        p {
            color: black;
            font: normal 25pt Serif
        }   
    </style>
<body>
    <h1>Esse é um treinamento</h1>
    <h2>Esse é um sub título por assim dizer</h2>
    <p>Isso aqui é o conteúdo do documento, o miolo por assim dizer</p>
    <script>
        window.alert('Olá, seja bem vindo. Essa é minha prática em HTML.')
        var nome = String(window.prompt('Insira o seu nome!'))
        var idade = Number(window.prompt('Insira sua idade!'))
        var endereço = String(window.prompt('Insira seu endereço de residência!'))
        var sexo = String(window.prompt('Qual o seu sexo?'))
        window.alert(`Olá, ${nome} tudo bem?! Você tem ${idade} anos e é do sexo ${sexo}, e pelo visto mora em: ${endereço}. Muito obrigado!`)
    </script>
</body>
</html>
