<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare-se pra fazer um operação de divisão!</title>
</head>
    <style>

        body {
            background-color: whitesmoke;
        }
        h1 {
            color: red;
            font: normal 75pt Serif;
        }
        p {
            color: grey;
            font: normal 45pt Arial;
        }
    </style>
<body>
    <h1>Parabéns, você realizou a operação!</h1>
    <p>Está satisfeito com o resultado desse documento?!</p>
    <script>
        window.alert('Olá, seja bem - vindo. Prepare-se para realizar uma operação de divisão. Boa sorte.')
        var nome = String(window.prompt('Digite o seu nome completo logo abaixo!'))
        var n1 = Number(window.prompt('Insira o primeiro número. "Números inteiros e reais permitidos!"'))
        var n2 = Number(window.prompt('Insira o segundo número. "Números inteiros e reais permitidos"'))
        var divisão = n1 / n2
        window.alert('Olá, ' + nome + '. Seja bem-vindo(a), o resultado da sua operação aritmética de divisão resultou em:   ' + divisão + '!!!!!!!')
    </script>
</body>
</html>
