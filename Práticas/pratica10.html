<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino010</title>
</head>
    <style>
        body {
            background-color: white;
            color: black;
            font:normal 45pt Serif;
        }

    </style>
<body>

    <script> 
        window.alert('Olá, seja bem vindo!')
        var nome = String(window.prompt('Digite o seu nome completo!'))
        var idad = Number(window.prompt('Informe a sua idade!'))
        var ende = String(window.prompt('Digite o seu endereço!'))
        var anim = String(window.prompt('Informe o nome de seu pet'))
        var espo = String(window.prompt('Qual o nome da sua esposa?'))
        document.write(`Olá, ${nome}, tudo bem?`)//document.write pra escrever algo na página!
        document.write(`Pelo visto você tem <strong>${idad} anos</strong>!<br>`)
        document.write(`Mora no endereço: <strong>${ende}</strong>!<br>`)
        document.write(`Seu animal de estimação se chama: <strong>${anim}</strong>!<br>`)
        document.write(`E o nome de sua belíssima esposa é <strong>${espo}</strong>!`)
    </script>
</body>
</html>
