<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            background-color: bisque;
        }
        h1 {
            color: blue;
            font: normal 60pt Serif;
        }
        p {
            color: black;
            font: normal 25pt Arial; 
        }
    </style>
<body>
    <h1>Eu ditei corretamente?</h1>
    <p>Eu ditei para você a sua idade, nome e residência corretamente?</p>
    <script>
        window.alert('Seja bem-vindo, visitante!')
        var nome = String(window.prompt('Insira o seu nome completo no espaço abaixo!'))//String serve pra converter qualquer resultar em caracteres escritos
        var idade = Number(window.prompt('Insira sua idade no espaço abaixo! "Somento o número de idade."'))//Já Number serve pra transformar o resultado em Números
        var endereço = String(window.prompt('Digite o seu endereço logo abaixo!'))
        window.alert('Olá, ' + nome + '. Você tem: ' + idade + ' anos e mora em: ' + endereço + '. Obrigado por usar seja lá oque isso aqui for!')
    </script>
</body>
</html>
