<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            background-color: antiquewhite;
            font: normal 35pt Serif;
            color: red;
        }
        
    </style>
<body>
    
    <script>
        var nome = String(window.prompt(`Qual o seu nome?`))
        document.write(`Olá <strong>${nome}</strong> <br>`)
        document.write(`Seu nome possui <strong>${nome.length} letra(s)</strong><br>`)
        document.write(`Esse é seu nome em maiúsculas: <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Esse é seu nome em minúsculas: <strong>${nome.toLowerCase()}</strong><br>`)
    </script>

</body>
</html>
