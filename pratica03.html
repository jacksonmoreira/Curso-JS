<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse é minha terceira tentativa</title>
</head>
    <style>
        body {
            background-color: beige;
            color: black;
            font: normal 20pt Arial Black;
        }
        h1 {
            color: red;
        }
        p {
            color: black;
        }
    </style>
<body>
    <h1>Estou fazendo isso sem consultas</h1>
    <p>E até agora, estou me saindo muito bem!</p>
    <script>
        window.alert('Esse é mais alerta, sei que você já esta cansado disso, eu também estou!')
        var nome = window.prompt('Informe o seu nome e sobrenome!')
        var n1 = Number(window.prompt('Realizaremos uma soma, indique o primeiro número!'))
        var n2 = Number(window.prompt('Indique o segundo número!'))
        var soma = n1 + n2
        window.alert('Olá, ' + nome + '. A sua soma resultou em: ' + soma)
    </script>
</body>
</html>
